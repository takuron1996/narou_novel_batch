services:
  db:
    container_name: db
    build:
      context: .
      dockerfile: containers/postgres/Dockerfile
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U "${POSTGRES_USER:-postgres}" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    ports:
      - "5432:5432" # テスト用のポート
    networks:
      - narou_novel_batch_db
  batch:
    container_name: batch
    build:
      context: .
      dockerfile: containers/python/Dockerfile
    volumes:
      - ./application:/application
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - narou_novel_batch_db
    tty: true
volumes:
  db_data:
networks:
  narou_novel_batch_db:
